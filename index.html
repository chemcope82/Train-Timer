<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> Train Time </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type = "text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12" id="header">
                 Train Schedule
            </div>
        </div>

        <!--Form to input train info-->
        <div class="row">
            <div class="col-md-12" id="trainInput">
                <h4>Add a Train</h4>
                <form>
                    <label for="trainName">Train Name</label><br>
                    <input type="text" id="trainName" placeholder="Name of Train"><br><br>
                    <label for="trainDestination">Destination</label><br>
                    <input type="text" id="trainDestination" placeholder="Destination City"><br><br>
                    <label for="firstTrain">Time of First Departure (24-hour time format) </label><br>
                    <input type="text" id="firstTrain" placeholder="00:00"><br><br>
                    <label for="trainFrequency">Frequency (in minutes)</label><br>
                    <input type="text" id="trainFrequency" placeholder="minutes"><br><br>
                    <input type="submit" id="submitTrain">
                </form>
            </div>
        </div>

        <!--Train Info Adds Here-->
        <div class="row">
            <div class="col-md-12" id="trainList">
                <h4 style="margin-top: 10px">Current Train Schedule</h4>
                <div class="row" id="trainListTitles">
                    <div class="col-md-3">Train Name</div>
                    <div class="col-md-3">Destination</div>
                    <div class="col-md-2">Frequency (min)</div>
                    <div class="col-md-2">Next Arrival</div>
                    <div class="col-md-2">Minutes Away</div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
